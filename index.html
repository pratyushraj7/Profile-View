<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="vcard">
        <div class="header">
            <div class="wave_bg">
                <div class="wave-01"></div>
                <div class="wave-02"></div>
                <div class="wave-03"></div>
            </div>
            <div class="profile_pic_content">
                <img class="profile_pic" src="pp.jpg">
            </div>
            <div class="card_content">
                <div class="name">
                    <h4>Pratyush Raj</h4>
                </div>
                <div class="info">
                    <h5>WEB DEVELOPER
                     Computer Science (2nd year), currently pursuing my B.Tech degree from Birla Institute of Technology, Mesra (Patna.)
                    </h5>
                </div>
                <div class="social">
                    <a href="#" class="link"><i class="fa fa-github" aria-hidden="true"></i></a>
                    <a href="#" class="link"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#" class="link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#" class="link"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                    <a href="#" class="link"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
                <a href="#" class="button">
                    Contact
                </a>
            </div>
        </div>
    </div>
</body>
</html>
